<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    'use strict'; //If you don't follow best practices, throws an error

    var first = 'josh';
    //Var variables are function scope variables
    console.log(first);

    let age = 300;
    //block scoped 
    const cool = true;
    // You can't set a const to be something else
    // const by default for variables

    //Let when variable needs to be changed
    console.log()
  </script>

</body>

</html>
