<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function wait(ms = 0){
      return new Promise((resolve) => {
        setTimeout(resolve, ms)
      })
    }


    function makePizza(toppings = []) {
      return new Promise(function(resolve, reject){
        if(toppings.includes('pineapple')){
          reject('Seriously? Get out üçç')
        }
        const amountOfTimeBake = 500 + (toppings.length * 200);
        //wait 1 second for pizza to cook: 
        setTimeout(function() {
          resolve(`Here is your piza üçï with toppings ${toppings.join(' ')}`);
        }, 1000)
      });
    }

    async function go(){
      console.log('Starting');
      await wait(2000);
      console.log('Ending');
    }

    go();

    async function makeDinner(){
      const pizza1 =  await makePizza(['pepperoni']);
      console.log(pizza1);
    }

    makeDinner();

  </script>
</body>

</html>
