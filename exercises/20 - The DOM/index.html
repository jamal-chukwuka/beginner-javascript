<!DOCTYPE html>
<html lang="en">

    </div>
    <div class="item2">
      <img src="https://source.unsplash.com/random/300x300" />

    </div>
    <h2>
      I am a heading 
        <span>
          I am hidden!
        </span>
    </h2>
